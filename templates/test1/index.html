    <meta charset="UTF-8">

    <script>
    function changeSrc(temp)
    {
        if (temp=='get'){
            document.getElementById("myframe").src="/test1/indexGet/";
        }
        else if(temp=='post'){
            document.getElementById("myframe").src="/test1/indexPost/";
            document.getElementById('myframe').height="100%";
        }
        else if(temp=='admin'){
            document.getElementById("myframe").src="/admin";
            document.getElementById('myframe').height="100%";
        }
        else if(temp=='get_batch'){
            document.getElementById("myframe").src="/test1/indexGetBatch/";
        }
        else if(temp=='post_batch'){
            document.getElementById("myframe").src="/test1/indexPostBatch/";
        }

    }
</script>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="screen" />
